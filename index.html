<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scoreboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-dark container">
  <section class="row">
    <div onclick="resetPoints()" class="col btn bg-danger">reset</div>
  </section>
  <main class="container">
    <section class="row">
      <div id="gameEnd" class="col-12 d-none">Team Wins! Play again? <button onclick="resetPoints() ">reset</button>
      </div>
      <div class="col-6">home
        <div id="homeCard" class="card">0</div>
      </div>
      <div class="col-6">away
        <div id="awayCard" class="card">0</div>
      </div>
    </section>
  </main>
  <section class="row">
    <div class="col">
      <div onclick="scoreHome(1)" class="btn">home +1</div>
      <div onclick="scoreHome(3)" class="btn">home +3</div>
    </div>
    <div class="col">
      <div onclick="scoreAway(1)" class="btn">away +1</div>
      <div onclick="scoreAway(3)" class="btn">away +3</div>
    </div>
  </section>

  <script src="app.js"></script>
</body>

</html>
